<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Splash Skill Sequence</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="http://www.splashfoundation.org/assets/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="splash.css">
  </head>
  <body class="format-progression">
    <nav class="navbar navbar-dark fixed-top bg-dark">
      <div class="btn-toolbar mt-2 mb-2" role="toolbar" aria-label="Toolbar with button groups">
        <div class="input-group mr-2">
          <select class="form-control" id="format-selector">
            <option value="format-progression">Skill Progression</option>
            <option value="format-lesson">Lesson Plans</option>
          </select>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Week of Session">
          <button class="btn btn-secondary" type="button">Week 1</button>
          <button class="btn btn-secondary" type="button">2</button>
          <button class="btn btn-secondary" type="button">3</button>
          <button class="btn btn-secondary" type="button">4</button>
          <button class="btn btn-secondary" type="button">5</button>
          <button class="btn btn-secondary" type="button">6</button>
          <button class="btn btn-secondary" type="button">7</button>
          <button class="btn btn-secondary" type="button">All</button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Student Groups">
          <button class="btn btn-secondary" type="button">Group 1</button>
          <button class="btn btn-secondary" type="button">2</button>
          <button class="btn btn-secondary" type="button">3</button>
        </div>
      </div>
    </nav>
    <main role="main">
      <div class="container">
        <h1>Breath, Buoyancy, and Water Comfort</h1>
        <h2>Familiarization</h2>
        <h3 class="basic">Pool Surroundings</h3>
        <div class="row"><a class="card ml-2 mr-2 w1" href="https://www.youtube.com/watch?v=bqUOuyHIvu4" target="_blank"><img class="card-img-top" src="images/placeholder.png" alt="skill demonstration"/>
            <div class="card-body">
              <p class="card-text text-center">Hazards</p>
            </div></a><a class="card ml-2 mr-2 w1" href="https://www.youtube.com/watch?v=bqUOuyHIvu4" target="_blank"><img class="card-img-top" src="images/placeholder.png" alt="skill demonstration"/>
            <div class="card-body">
              <p class="card-text text-center">Changes in Terrain</p>
            </div></a><a class="card ml-2 mr-2 w1" href="https://www.youtube.com/watch?v=bqUOuyHIvu4" target="_blank"><img class="card-img-top" src="images/placeholder.png" alt="skill demonstration"/>
            <div class="card-body">
              <p class="card-text text-center">Slipping</p>
            </div></a>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="splash.js"></script>
  </body>
</html>
